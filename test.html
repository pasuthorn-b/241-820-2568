<!DOCTYPE html>
<html lang="en">
<head>
  <!--ส่วนนี้ไม่แสดงออกไปหน้าจอ ของ Browser-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 1.แต่งใคร ? (id class DOM) 2.แต่งอะไร ? */
    body{
      background-color: cadetblue;
    }
    #register {
      font-size: 24px;
      color: gray;
      font-weight: 800;
      padding-top: 10px;
      padding-bottom: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      background-color: antiquewhite;
      padding-left: 10px;
      margin-left: 10px;
      margin-right: 10px;
      border-left: 5px solid gold;
    }

    @font-face {
      font-family: 'Kanit';
      src: url('./Kanit/Kanit-Regular.ttf') format('truetype');
    }
    body{
      font-family: 'Kanit', sans-serif;
      color: white;
    }
  </style>
</head>
<body>
  <!-- ส่วนที่แสดงออกไปหน้า Browser -->

  <!-- form -->
   <div id="register">Register Form</div>
   ชื่อ <input class="form" type="text">
   นามสกุล <input class="form" type="text"> <br>
   อายุ <input class="form" type="number"> <br>
   เพศ <input  type="radio" name="gender" value="male"> ชาย
        <input  type="radio" name="gender" value="female"> หญิง <br> 

   งานอดิเรก <br>
    <input type="checkbox" name="hobby" value="reading"> อ่านหนังสือ <br>
    <input type="checkbox" name="hobby" value="traveling"> ท่องเที่ยว <br>
    <input type="checkbox" name="hobby" value="sport"> เล่นกีฬา <br>

   อธิบายตัวเอง <br>
   <textarea rows="4" cols="50"></textarea> <br>
   <input class="form" type="submit" value="Submit">
</body>
</html>
